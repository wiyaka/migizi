<h2>Bois Forte Band of Chippewa</h2>
    <p>Located in northern MN near International Falls, MN</p>

<h2>Fond du Lac Band of Lake Superior Chippewa Reservation</h2>
    <p>Established by the LaPointe Treaty of 1854, is one of six Reservations inhabited by members of the Minnesota Chippewa Tribe.</p>

<h2>Grand Portage Band of Lake Superior Chippewa</h2>
    <p>Is bordered on the north by Canada, on the south and east by Lake Superior and on the west by Grand Portage State Forest.</p>

<h2>Leech Lake Band of Ojibwe</h2>
    <p>Their flag represents nature, strength, sovereignty, education, and cultural identity.</p>

<h2>Lower Sioux Indian Community</h2>
    <p>Is located in south central Minnesota in Redwood County, approximately two miles south of Morton.</p>

<h2>Mille Lacs Band of Ojibwe</h2>
    <p>Our homelands are comprised of three Districts throughout East Central Minnesota, from our 1855 Mille Lacs Reservation east to the St. Croix River and north to Rice Lake and Sandy Lake.</p>

<h2>Prairie Island Indian Community</h2>
    <p>Our members descend from the Bdewakantunwan (Mdewakanton) Band of Eastern Dakota. We are the Dakota Oyate (people), are also commonly referred to as the Minnesota Sioux.</p>

<h2>Red Lake Band of Chippewa Indians</h2>
    <p>Red Lake Reservation is owned and occupied entirely by members of the Red Lake Band of Chippewa Indians â€” the only such reservation in Minnesota.</p>

<h2>Shakopee Mdewakanton Sioux Community</h2>
    <p>The reservation was known as the Prior Lake Reservation until its reorganization under the Indian Reorganization Act on November 28, 1969.</p>

<h2>Upper Sioux Community</h2>
    <p>We have always occupied this area bordering the Minnesota River Valley, with the exception of a short period of time in the late 1800's following the U.S./Dakota Conflict of 1862.</p>

<h2>White Earth Nation</h2>
    <p>Created in 1867 by a treaty between the United States and the Mississippi Band of Chippewa Indians, it is one of seven Chippewa reservations in Minnesota.</p>
